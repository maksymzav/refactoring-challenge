<div matDialogTitle fxLayout="row" fxLayoutGap="40px" fxLayoutAlign="center center" *ngIf="ticket">
    <div fxFlex>Ticket {{ticket.id}}</div>
    <rch-ticket-state-label [state]="ticket.state"></rch-ticket-state-label>
</div>

<mat-dialog-content>
    <table mat-table [dataSource]="dataSource" *ngIf="ticket">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>
        <ng-container matColumnDef="marketplace">
            <th mat-header-cell *matHeaderCellDef> Marketplace</th>
            <td mat-cell *matCellDef="let element"> {{element.channelName}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type</th>
            <td mat-cell *matCellDef="let element">
                <rch-ticket-type-label [ticketType]="ticket.type"></rch-ticket-type-label>
            </td>
        </ng-container>
        <ng-container matColumnDef="trackingNumber">
            <th mat-header-cell *matHeaderCellDef> Tracking number</th>
            <td mat-cell *matCellDef="let element"> {{element.trackingNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="carrier">
            <th mat-header-cell *matHeaderCellDef> Carrier</th>
            <td mat-cell *matCellDef="let element"> {{element.carrier}} </td>
        </ng-container>
        <ng-container matColumnDef="trackingLink">
            <th mat-header-cell *matHeaderCellDef> Tracking URL</th>
            <td mat-cell *matCellDef="let element"> {{element.trackingLink}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner *ngIf="!ticket" color="accent"></mat-spinner>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button matDialogClose color="accent">OK</button>
</mat-dialog-actions>
